version: '3.3'

services:
  api:
    image: timoa/app-stores-prometheus-exporter:latest@sha256:03efcb57d8781679e35ad046f978266152ff137d2e6ec3989c7d68e6803e80ee
    environment:
      - NODE_ENV=production
    volumes:
      - type: bind
        source: ./config # You need to copy the config files example to the config folder at the root the project
        target: /opt/app/config
    ports:
      - 9514:9514
    restart: always
