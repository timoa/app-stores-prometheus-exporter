version: '3.3'

services:
  api:
    image: timoa/app-stores-prometheus-exporter:latest@sha256:5383cb489f80f6d22b000f670b2cd443268952e0dd4ae35154507c61bd775aff
    environment:
      - NODE_ENV=production
    volumes:
      - type: bind
        source: ./config # You need to copy the config files example to the config folder at the root the project
        target: /opt/app/config
    ports:
      - 9514:9514
    restart: always
