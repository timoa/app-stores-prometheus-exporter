version: '3.3'

services:
  api:
    image: timoa/app-stores-prometheus-exporter:latest@sha256:e547e2122b6f0a3316adba40c4b38763a3984e63e0c07cb0ce03265d316c8182
    environment:
      - NODE_ENV=production
    volumes:
      - type: bind
        source: ./config # You need to copy the config files example to the config folder at the root the project
        target: /opt/app/config
    ports:
      - 9514:9514
    restart: always
