version: '3.3'

services:
  api:
    image: timoa/app-stores-prometheus-exporter:latest@sha256:4fd798dcec90c709fc66e3e2bb632c6637aafef6f76857533a19e1c1cbdcddbc
    environment:
      - NODE_ENV=production
    volumes:
      - type: bind
        source: ./config # You need to copy the config files example to the config folder at the root the project
        target: /opt/app/config
    ports:
      - 9514:9514
    restart: always
