version: '3.3'

services:
  api:
    image: timoa/app-stores-prometheus-exporter:latest@sha256:cafe4fee26dbadbdd684e519fbb20e57f06287b52915b4ff2660d7df73cf00ff
    environment:
      - NODE_ENV=production
    volumes:
      - type: bind
        source: ./config # You need to copy the config files example to the config folder at the root the project
        target: /opt/app/config
    ports:
      - 9514:9514
    restart: always
