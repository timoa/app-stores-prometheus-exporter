version: '3.3'

services:
  api:
    image: timoa/app-stores-prometheus-exporter:latest@sha256:54ccf8a7560c97fb126f6098775902928768b5a0ce6610b37f34523a4bf5e413
    environment:
      - NODE_ENV=production
    volumes:
      - type: bind
        source: ./config # You need to copy the config files example to the config folder at the root the project
        target: /opt/app/config
    ports:
      - 9514:9514
    restart: always
